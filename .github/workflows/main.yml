name: Daily Snapshot

on:
  schedule:
    - cron: '0 3 * * *' # todo dia 03:00 UTC
  workflow_dispatch:

jobs:
  run-worker:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 9.0.x

    - name: Restore
      run: dotnet restore

    - name: Run Worker
      run: dotnet run
